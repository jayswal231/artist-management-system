<!DOCTYPE html>
<html>
<head>
    <title>Create Artist</title>
</head>
<body>
    <h1>Create Artist</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" required>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob">
        <br>
        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="m">Male</option>
            <option value="f">Female</option>
            <option value="o">Other</option>
        </select>
        <br>
        <label for="address">Address:</label>
        <input type="text" name="address" required>
        <br>
        <label for="first_release_year">First Release Year:</label>
        <input type="date" name="first_release_year">
        <br>
        <label for="no_of_albums_released">No. of Albums Released:</label>
        <input type="number" name="no_of_albums_released" min="0" required>
        <br>
        <button type="submit">Create Artist</button>
    </form>
</body>
</html>
