<!DOCTYPE html>
<html>
<head>
    <title>Update Artist</title>
</head>
<body>
    <h1>Update Artist</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ artist.name }}" required>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" value="{{ artist.dob|date:"Y-m-d" }}">
        <br>
        <label for="gender">Gender:</label>
        <select name="gender" required>
            <option value="m" {% if artist.gender == 'm' %}selected{% endif %}>Male</option>
            <option value="f" {% if artist.gender == 'f' %}selected{% endif %}>Female</option>
            <option value="o" {% if artist.gender == 'o' %}selected{% endif %}>Other</option>
        </select>
        <br>
        <label for="address">Address:</label>
        <input type="text" name="address" value="{{ artist.address }}" required>
        <br>
        <label for="first_release_year">First Release Year:</label>
        <input type="date" name="first_release_year" value="{{ artist.first_release_year|date:"Y-m-d" }}">
        <br>
        <label for="no_of_albums_released">No. of Albums Released:</label>
        <input type="number" name="no_of_albums_released" value="{{ artist.no_of_albums_released }}" min="0" required>
        <br>
        <button type="submit">Update Artist</button>
    </form>
</body>
</html>
