<!DOCTYPE html>
<html>
<head>
    <title>Update Artist</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Update Artist</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" value="{{ artist.name }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="datetime-local" name="dob" value="{{ artist.dob|date:"Y-m-d" }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" class="form-control" required>
                    <option value="m" {% if artist.gender == 'm' %}selected{% endif %}>Male</option>
                    <option value="f" {% if artist.gender == 'f' %}selected{% endif %}>Female</option>
                    <option value="o" {% if artist.gender == 'o' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" name="address" value="{{ artist.address }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="first_release_year">First Release Year:</label>
                <input type="date" name="first_release_year" value="{{ artist.first_release_year|date:"Y-m-d" }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="no_of_albums_released">No. of Albums Released:</label>
                <input type="number" name="no_of_albums_released" value="{{ artist.no_of_albums_released }}" min="0" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update Artist</button>
        </form>
    </div>

    <!-- Add Bootstrap JS and jQuery (if needed) scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
