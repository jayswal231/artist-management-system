<!DOCTYPE html>
<html>
<head>
    <title>Update Music</title>
</head>
<body>
    <h1>Update Music</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ music.title }}" required>
        <br>
        <label for="artist_id">Artist ID:</label>
        <input type="number" name="artist_id" value="{{ music.artist_id_id }}" min="1" required>
        <br>
        <label for="album_name">Album Name:</label>
        <input type="text" name="album_name" value="{{ music.album_name }}" required>
        <br>
        <label for="genre">Genre:</label>
        <select name="genre" required>
            <option value="rnb" {% if music.genre = 'rnb' %}selected{% endif %}>Rhythm and Blues</option>
            <option value="country" {% if music.genre = 'country' %}selected{% endif %}>Country</option>
            <option value="classic" {% if music.genre = 'classic' %}selected{% endif %}>Classic</option>
            <option value="rock" {% if music.genre = 'rock' %}selected{% endif %}>Rock</option>
            <option value="jazz" {% if music.genre = 'jazz' %}selected{% endif %}>Jazz</option>
        </select>
        <br>
        <button type="submit">Update Music</button>
    </form>
</body>
</html>
