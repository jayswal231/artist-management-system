<!DOCTYPE html>
<html>
<head>
    <title>Update Music</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Update Music</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" name="title" value="{{ music.title }}" required>
            </div>
            <div class="form-group">
                <label for="artist_id">Artist ID:</label>
                <input type="number" class="form-control" name="artist_id" value="{{ music.artist_id_id }}" min="1" required>
            </div>
            <div class="form-group">
                <label for="album_name">Album Name:</label>
                <input type="text" class="form-control" name="album_name" value="{{ music.album_name }}" required>
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <select class="form-control" name="genre" required>
                    <option value="rnb" {% if music.genre == 'rnb' %}selected{% endif %}>Rhythm and Blues</option>
                    <option value="country" {% if music.genre == 'country' %}selected{% endif %}>Country</option>
                    <option value="classic" {% if music.genre == 'classic' %}selected{% endif %}>Classic</option>
                    <option value="rock" {% if music.genre == 'rock' %}selected{% endif %}>Rock</option>
                    <option value="jazz" {% if music.genre == 'jazz' %}selected{% endif %}>Jazz</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Music</button>
        </form>
    </div>
</body>
</html>
