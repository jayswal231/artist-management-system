<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Music</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="container mt-5">
            <h1>All Music</h1>
            <div class="text-right mb-3">
                <a href="{% url 'create_music' %}" class="btn btn-success">Create Music</a>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Artist ID</th>
                        <th>Title</th>
                        <th>Album Name</th>
                        <th>Genre</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                    </tr>
                </thead>
                <tbody>
                    {% for music in musics %}
                    <tr>
                        <td>{{ music.0 }}</td>
                        <td>{{ music.6 }}</td>
                        <td>{{ music.1 }}</td>
                        <td>{{ music.2 }}</td>
                        <td>{{ music.3 }}</td>
                        <td>{{ music.4 }}</td>
                        <td>{{ music.5}}</td>
                    </tr>
                    <td>
                        <div class="btn-group" role="group">
                            <a href="{% url 'update_music' music.0 %}" class="btn btn-primary btn-sm">Update</a>
                            <form action="{% url 'delete_music' music.0 %}" method="post"
                                onsubmit="return confirm('Are you sure you want to delete this music?');">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Delete Music</button>
                            </form>
                        </div>
                    </td>
                    {% endfor %}
                </tbody>
            </table>
        </div>
</body>

</html>
